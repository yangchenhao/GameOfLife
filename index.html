<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game Of Life</title>
	<script type="text/javascript" src="./js/game.js"></script>
</head>
<body width="100%">
	<div class="container" id="control" align="center">
		<h2>
			Game Of Life
		</h2>
		
		<p>
			<h4>游戏简介：</h4>
			1.	每个细胞的状态由该细胞及周围8个细胞上一次的状态所决定；<br>
			2.	如果一个细胞周围有3个细胞为生，则该细胞为生，即该细胞若原先为死则转为生，若原先为生则保持不变；<br>
			3.	如果一个细胞周围有2个细胞为生，则该细胞的生死状态保持不变；<br>
			4.	在其它情况下，该细胞为死，即该细胞若原先为生则转为死，若原先为死则保持不变。<br>
		</p>
		<p>
			<h4>细胞生成方法：</h4>1.鼠标单击空白表格生成细胞，鼠标单击细胞取消生成。<br>2.输入细胞数，随机生成。
		</p>
		<p>
			刷新速度
			<input type="text" name="RATE" id="RATE">
			毫秒
			<button id="Load1" onclick="inputTime()">载入</button>
		</p>
		<p>
			地图边长
			<input type="text" name="LENGTH" id="LENGTH">
			格
			<button id="Load2" onclick="inputLength()">载入</button>
		</p>
		<p>
			随机生成
			<input type="text" name="RANDOM" id="RANDOM">
			个
			<button id="Load3" onclick="inputRandom()">载入</button>
		</p>
		<button id="start" onclick="Start()">开始</button>
		<button id="pause" onclick="Pause()" disabled="">暂停</button>
		<button id="reset" onclick="Reset()">重置</button>
	</div>
	<div class="container" id="map" align="center">
		<div id="table1">
			<script type="text/javascript">
				createMap();
				createTable(map);
			</script>
		</div>
	</div>
</body>
</html>
